<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
<div class="card">
    <div>
        <img id="img" src="https://randomuser.me/api/portraits/women/16.jpg" alt="user_img" />
    </div>
    <div class="newFullName1"></div>
    <div class="newFullName">

    </div>
    <div class="nameUser">
        <span id="profile" class="material-symbols-outlined style="font-size: 40px">

            </span>
            <p class="userName"></p>

            <span id="emailNew" class="material-symbols-outlined">

</div>
